<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Logo de Around The U.S."
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar-image.jpg"
            alt="Avatar de Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <i class="profile__edit-button-icon"></i>
            </button>
            <small class="profile__role">Explorador</small>
            <!-- ::after -->
          </div>
          <button class="profile__add-button">
            <i class="profile__add-button-icon"></i>
          </button>
        </section>
        <section class="cards">
          <template id="card-template">
            <div class="card">
              <button class="card__delete-button">
                <i class="card__delete-button-icon"></i>
              </button>
              <img class="card__image" src="" alt="" />
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like-button">
                  <i class="card__like-button-icon"></i>
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <img class="popup__image" src="" alt="" />
        <small class="popup__image-caption"></small>
      </div>
    </div>
    <div class="popup" id="new-place-popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <form action="" class="popup__form" id="new-place-form">
          <h2 class="popup__title">Nuevo lugar</h2>
          <input
            type="text"
            class="popup__input-text"
            placeholder="Título"
            name="title"
          />
          <input
            type="text"
            class="popup__input-text"
            placeholder="Enlace a la imagen"
            name="image-url"
          />
          <button type="text" class="popup__button-submit">Crear</button>
        </form>
      </div>
    </div>
    <div class="popup" id="edit-profile-popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <form action="" class="popup__form" id="edit-profile-form">
          <h2 class="popup__title">Editar perfil</h2>
          <input
            type="text"
            class="popup__input-text"
            placeholder="Nombre"
            name="name"
          />
          <input
            type="text"
            class="popup__input-text"
            placeholder="Acerca de mí"
            name="role"
          />
          <button type="submit" class="popup__button-submit">Guardar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
